<span style="visibility: hidden; color: transparent">{{date}}</span>
<div
  style="
    background: linear-gradient(0deg, rgba(34, 193, 195, 1) 0%, rgba(253, 187, 45, 1) 100%);
    width: 100vw;
    margin: 0 auto;
    height: 100%;
    padding: 10px;
  "
>
  <p style="font-family: sans-serif; color: white; font-size: 45px; text-align: center; margin: 0">
    Olá {{username}} como você esqueceu a sua senha nós geramos uma senha temporária para você,
    <strong>ela vai expirar em uma hora.</strong>
  </p>
  <p style="font-family: sans-serif; color: white; font-size: 45px; text-align: center; margin: 0">
    Acesse sua página de perfil com a senha temporária e altere sua senha para acessar sua conta novamente.
  </p>
  <p style="font-family: sans-serif; color: white; font-size: 45px; text-align: center; margin: 0">
    A sua senha temporária: {{password}}.
  </p>
</div>
